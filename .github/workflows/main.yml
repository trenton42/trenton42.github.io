name: CI

on: 
  push:
    branches:
      - content
jobs:
  build:
    runs-on: ubuntu-latest
    container: trenton/hugo-extended
    steps:
    - name: Where are we?
      uses: docker://trenton/hugo-extended
      run: pwd
    - name: What is here?
      uses: docker://trenton/hugo-extended
      run: ls -l
