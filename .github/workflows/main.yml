name: CI

on: 
  push:
    branches:
      - content
jobs:
  build:
    runs-on: ubuntu-latest
    container: trenton/hugo-extended
    steps:
    - name: test git
      run: which git && git --version
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout public
      uses: actions/checkout@v2
      with:
        path: public
        ref: master
    - name: Get public
      run: ls -la public
    - name: Run Hugo
      run: hugo -d public
    - name: Get Build Status
      run: ls -la public && cd public && git status --porcelain
