{{ define "main" -}}
<ul class="posts">
  {{ range .Data.Pages -}}
  <li>
    <span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      <br />{{ .Description}}
    </span>
  </li>
  {{- end }}
</ul>
{{- end }}
