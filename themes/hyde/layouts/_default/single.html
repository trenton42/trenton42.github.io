{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ range .Params.Tags }}
  <a class="post-tag" href='{{ printf "tags/%s" . | relURL }}'>{{ . }}</a> {{- end }} {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }} {{- end }} {{- end }}
