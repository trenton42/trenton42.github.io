{{ define "main" -}}
<h1>{{ .Title }}</h1>
{{ .Content }}
<div class="posts">
  <h2>Most recent posts</h2>
  <ul class="posts">
    {{ range first 3 (where .Site.Pages "Section" "posts") -}}
    <li>
      <span>
        <time class="post-list">{{ .Date.Format "2006-01-02" }}</time>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <p>
          {{ .Description}}
        </p>
      </span>
    </li>
    {{- end }}
  </ul>
</div>
<p>Read more posts on the
  <a href='{{ "posts" | relURL }}'>blahg &raquo;</a>
</p>
{{- end }}
