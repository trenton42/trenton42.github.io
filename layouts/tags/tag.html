{{ define "main" -}}
<h2><a href="..">Tags</a> &gt; {{ .Title }}</h2>
<ul class="posts">
  {{ range .Data.Pages -}}
  <li>
    <span>
      <time class="post-list">{{ .Date.Format "2006-01-02" }}</time>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <p>
        {{ .Description}}
      </p>
    </span>
  </li>
  {{- end }}
</ul>
{{- end }}
